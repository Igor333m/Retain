<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Retain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/retain.css">
</head>
<body>
	<header>
		<h1>This is an example of how to use MV* frameworks.</h1>
    	<form id="new-note-form" class="new-note-form">
        <input type="text" id="new-note-content" class="new-note-content" title="Hint: To clear local storage go to console and type localStorage.clear();" placeholder="Add whatever you want!">
    	</form>
	</header>
	<section>
		<ul id="notes" class="notes"></ul>
	</section>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/retain.js"></script>
</body>
</html>
